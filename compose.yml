services:
  api:
    image: elysia-api
    build:
      context: ./elysia-api
      dockerfile: Dockerfile
    container_name: elysia-api
    ports:
      - "4000:4000"
    volumes:
      - .:/app
    command: bun run dev
    depends_on:
      - db

  db:
    image: postgis/postgis:17-3.5
    container_name: elysia-gis
    environment:
      POSTGRES_DB: ${DB_NAME:-elysia-gis}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    volumes:
      - elysia-gis:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    image: elysia-web
    build:
      context: ./elysia-web
      dockerfile: Dockerfile
    container_name: elysia-web
    ports:
      - "${WEB_PORT:-3000}:3000"
    volumes:
      - ./elysia-web:/src
      - elysia-web-node_modules:/src/node_modules
    command: pnpm dev
    depends_on:
      - api
      - db

volumes:
  elysia-gis:
  elysia-web-node_modules: